<h2>Lista de Paquetes</h2>

<button class="btn-crear" routerLink="/paquetes/crear">+ Crear Nuevo Paquete</button>

<div class="tabla-container">
  <table class="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio Mensual</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paquete of paquetes">
        <td>{{ paquete.id }}</td>
        <td>{{ paquete.nombre }}</td>
        <td>{{ paquete.descripcion }}</td>
        <td>{{ paquete.precioMensual | currency:'USD' }}</td>
        <td>
          <button class="btn-editar" [routerLink]="['/paquetes/editar', paquete.id]">Editar</button>
          <button class="btn-eliminar" (click)="eliminarPaquete(paquete.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
